<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Youtube Loudener</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; width: 260px; padding: 12px; }
      .row { display:flex; align-items:center; gap:8px; margin-bottom:12px }
      label { flex:1 }
      input[type="range"] { width: 100% }
      .value { min-width:48px; text-align:right }
    </style>
  </head>
  <body>
    <div class="row">
      <label for="enabled">Enabled</label>
      <input type="checkbox" id="enabled" />
    </div>

    <div class="row">
      <label for="gainRange">Gain</label>
      <span class="value" id="gainVal">2.0Ã—</span>
    </div>
    <div class="row">
      <input id="gainRange" type="range" min="0.1" max="4" step="0.1" value="2" />
    </div>

    <script src="popup.js"></script>
  </body>
</html>
